<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Busca Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 8px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background: #1e293b;
      color: #fff;
    }

    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button.secondary {
      background: #38bdf8;
    }

    button.danger {
      background: #ef4444;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }

    .preview {
      text-align: center;
      margin-top: 15px;
    }

    .preview img {
      max-width: 150px;
      border-radius: 6px;
      margin-top: 10px;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .info {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Painel Admin</h1>

<form id="form">
  <input id="title" placeholder="Nome do produto" required>
  <input id="price" type="number" step="0.01" placeholder="Pre√ßo (ex: 79.90)" required>

  <select id="platform" required>
    <option value="">Selecione a plataforma</option>
    <option value="aliexpress">AliExpress</option>
    <option value="shopee">Shopee</option>
    <option value="mercadolivre">Mercado Livre</option>
    <option value="shein">Shein</option>
  </select>

  <input id="image" placeholder="Nome da imagem (ex: produto.png)" required>
  <input id="link" placeholder="Link afiliado" required>

  <button type="submit">Adicionar Produto</button>
  <button type="button" class="secondary" onclick="copiarJSON()">Copiar JSON</button>
  <button type="button" class="danger" onclick="limparTudo()">Limpar Tudo</button>
</form>

<div class="preview" id="preview"></div>

<pre id="output">[]</pre>

<div class="info">
  üìÅ Imagens em <b>/images</b><br>
  üìÑ Copie o array e cole em <b>products.json</b>
</div>

<script>
  const form = document.getElementById("form");
  const preview = document.getElementById("preview");
  const output = document.getElementById("output");

  let produtos = [];

  form.addEventListener("submit", e => {
    e.preventDefault();

    const produto = {
      title: title.value,
      price: Number(price.value),
      image: "images/" + image.value,
      affiliate_link: link.value,
      platform: platform.value
    };

    produtos.push(produto);

    preview.innerHTML = `
      <p>Preview:</p>
      <img src="${produto.image}" onerror="this.style.display='none'">
      <p>${produto.title}</p>
    `;

    output.textContent = JSON.stringify(produtos, null, 2);
    form.reset();
  });

  function copiarJSON() {
    navigator.clipboard.writeText(output.textContent);
    alert("JSON copiado com sucesso!");
  }

  function limparTudo() {
    produtos = [];
    output.textContent = "[]";
    preview.innerHTML = "";
  }
</script>

</body>
</html>
