<form id="form">
  <input type="text" name="title" placeholder="Nome" required />
  <input type="number" name="price" placeholder="PreÃ§o" required />
  <input type="text" name="affiliate_link" placeholder="Link afiliado" />
  <input type="number" name="rating" step="0.1" />
  <input type="file" name="image" accept="image/*" required />
  <button>Salvar</button>
</form>

<script>
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  await fetch("https://back-end-comparex.onrender.com/products", {
    method: "POST",
    body: formData
  });

  alert("Produto salvo!");
});
</script>
